<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ClarityAI</title>
    <style>
        .table-container {
            position: relative;
        }
        th {
            position: sticky; 
            top: 0; 
            background-color: white;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>ClarityAI</h1>
        </div>
        <div class="header-right">
            <span id="user-info">
                <span>Welcome, {{ username }}</span>
                <button onclick="window.location.href='/logout'">Logout</button>
            </span>
        </div>
    </header>

    <div class="main">
        <div class="result">
            <div class="plot-container">
                <canvas id="polarityChart" width="400" height="200"></canvas>
            </div>
            <div class="table-container" style="max-height: 150px; overflow-y: auto;">
                <table id="resultsTable" border="1">
                    <thead>
                        <tr>
                            <th>Entry Number</th>
                            <th>Polarity</th>
                            <th>Concern</th>
                            <th>Category</th>
                            <th>Intensity</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" />
                <button style="width: 20%;" onclick="sendMessage()">Send</button>
                <button style="width: 20%;" onclick="startNewChat()">Clear Chat</button>
            </div>
        </div>
    </div>

    <script src="./../static/script.js"></script>
</body>
</html>
